<div class="container whitebox">

  <div class="row">
    <div class="col-sm-12">
      <h1>Setup - TOTP</h1>

      <p>Please log in to use CREMA Dashboard with Two Factor Authentication.</p>
    </div>

    <div class="col-sm-12">
      <h1>Scan this QR Code in Google Authenticator</h1>
      <img src={{qrCode}}>
      <p>- or enter this key manually -</p>
      <b>{{ code }}</b>
      <br>
    </div>
    <div class="col-sm-12">
      <p>Re-Login to use TOTP</p>
      <div>
        <a class="btn btn-default btn-lg btn-login" ng-href="/login">
          Re-Login
        </a>
      </div>
    </div>
  </div>
  <hr>
  <script type="application/javascript">
    var fp = new Fingerprint().get();
  </script>
</div>
