<div class="navbar navbar-default navbar-static-top navbar-custom" ng-controller="NavbarCtrl">

  <div class="navbar-header-header">
    <div class="container">
      <a href="/">
        <img src="assets/images/crema-logo-footer.png" align="middle" alt="CREMA logo">
      </a>

      <ul class="nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentMetaData().entity.name }}</p></li>
        <li ng-show="isLoggedIn() && isAdmin()"><p class="navbar-text">Admin</p></li>
        <!--<li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">-->
        <!--<a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>-->
        <!--</li>-->
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div collapse="isCollapsed" class="navbar-collapse collapse navbar-collapse-custom" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-show="isLoggedIn()" ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
